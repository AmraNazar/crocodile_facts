<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crocodile Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
        }

        #factDisplay {
            margin: 20px 0;
            font-size: 1.2em;
            color: #555;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crocodile Facts</h1>
        <p id="factDisplay">Click the button to get a random fact!</p>
        <button id="factButton">Get a Random Fact</button>
    </div>
    <script>
        const crocodileFacts = [
            "Crocodiles are reptiles that belong to the family Crocodylidae.",
            "They are found in tropical regions of Africa, Asia, the Americas, and Australia.",
            "Crocodiles can live for over 70 years in the wild.",
            "They are carnivorous and primarily feed on fish, birds, and mammals.",
            "Crocodiles have powerful jaws that can exert tremendous pressure.",
            "They are excellent swimmers and can hold their breath underwater for over an hour.",
            "Crocodiles are ectothermic, meaning they rely on external sources to regulate their body temperature.",
            "They have a unique ability to see in the dark due to a special membrane in their eyes.",
            "Crocodiles communicate through a variety of vocalizations, including growls and hisses.",
            "Some species of crocodiles can reach lengths of over 20 feet (6 meters)."
        ];

        let attempts = 0;

        document.getElementById('factButton').addEventListener('click', displayRandomFact);
        document.getElementById('factButton').addEventListener('mousemove', moveButton);

        function displayRandomFact() {
            const randomIndex = Math.floor(Math.random() * crocodileFacts.length);
            document.getElementById('factDisplay').innerText = crocodileFacts[randomIndex];
        }

        function moveButton(event) {
            if (attempts < 3) {
                const button = document.getElementById('factButton');
                const buttonRect = button.getBoundingClientRect();
                const offsetX = Math.random() * (window.innerWidth - buttonRect.width);
                const offsetY = Math.random() * (window.innerHeight - buttonRect.height);
                button.style.position = 'absolute';
                button.style.left = `${offsetX}px`;
                button.style.top = `${offsetY}px`;
                attempts++;
            }
        }
    </script>
</body>
</html>
